<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .profile {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile h2 {
            color: #333;
        }

        .profile p {
            color: #666;
        }

        .project {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project h3 {
            color: #333;
        }

        .project p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="container">
        <div class="profile">
            <h2>John Doe</h2>
            <p>Web Developer</p>
            <p>Email: john.doe@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>

        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1</p>
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2</p>
        </div>

        <div class="project">
            <h3>Project 3</h3>
            <p>Description of Project 3</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </footer>
</body>
</html>
